<mat-toolbar class='toolbar'>Rabo Bank</mat-toolbar>

  <mat-grid-list cols="3" rowHeight="60px">
    
    <mat-grid-tile>      
      <h4> Importing csv and excel file and show in table !!!</h4>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <div class='upload-box'> 
        <div class="box">
      <input type="file" name="upload" id="file-3" accept=".csv,.xls,.xlsx" class="inputfile inputfile-3 upload" data-multiple-caption="{count} files selected" (change)="onFileChange($event)" />
      <label for="file-3"><svg  width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg>
         <span class="upload-label">Choose a file&hellip;</span></label>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field *ngIf=flag>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf=flag>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef><b> First Name </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="surName">
      <th mat-header-cell *matHeaderCellDef ><b> Sur Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="issueCount">
      <th mat-header-cell *matHeaderCellDef ><b> Issue Count </b> </th>
      <td mat-cell *matCellDef="let element"> {{element.issueCount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef ><b> Date of birth </b> </th>
      <td mat-cell *matCellDef="let element" > {{element.dob}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


<router-outlet></router-outlet>
